<html>
	<head>
		<title>Menu test</title>
		
		<link rel="stylesheet" href="menu-basic.css"/>
	</head>
	<body>

		<button id="button">Show menu</button>

		<div class="menu-container fixed-container">
			<div class="menu-content absolute-center"></div>
		</div>
		
		<script type="module">

import menuLib from './menu-lib.js';

document.getElementById("button").addEventListener("click", () => menuLib.show());

menuLib.data = {
    title: "Main Menu",
    children: {
        "hide": {
            title: "Hide",
            action: () => menuLib.hide(),
        },
        "level-list": {
            title: "Select Level",
            children: {
                "back": {
                    title: "Back",
                    action: () => menuLib.back(),
                },
            }
        },
    }
};
menuLib.start();

		</script>
	<body>
</html>
